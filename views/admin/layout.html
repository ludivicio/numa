<!doctype html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Numa后台管理-{{.title}}</title>
  <meta name="description" content="{{.title}}">
  <meta name="keywords" content="index">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="/static/assets/image/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="/static/assets/image/favicon.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="/static/assets/css/amazeui.min.css" />
  <link rel="stylesheet" href="/static/assets/css/admin.css">
</head>

<body>

  <!--[if lte IE 9]>
  <p class="browsehappy">
    你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 
    请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a> 以获得更好的体验！</p>
  <![endif]-->

  <header class="am-topbar am-topbar-inverse am-topbar-fixed-top">
    <h1 class="am-topbar-brand">
      <a href="#">Numa宝贝推荐</a>
    </h1>

    <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#doc-topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>

    <div class="am-collapse am-topbar-collapse" id="doc-topbar-collapse">

      <ul class="am-nav am-nav-pills am-topbar-nav">
        <li {{if eq .contrName "index"}} class="am-active" {{end}} ><a href="{{.adminUrl}}">首页</a></li>
        <li class="am-dropdown" data-am-dropdown>
          <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
            商品 <span class="am-icon-caret-down"></span>
          </a>
          <ul class="am-dropdown-content">
            <li><a href="{{.adminUrl}}/item.html">商品列表</a></li>
            <li class="am-divider"></li>
            <li><a href="{{.adminUrl}}/item-cate.html">商品分类</a></li>
          </ul>
        </li>
        <li class="am-dropdown" data-am-dropdown>
          <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
            文章 <span class="am-icon-caret-down"></span>
          </a>
          <ul class="am-dropdown-content">
            <li><a href="{{.adminUrl}}/article.html">文章列表</a></li>
            <li class="am-divider"></li>
            <li><a href="{{.adminUrl}}/article-cate.html">文章分类</a></li>
          </ul>
        </li>
        <li><a href="{{.adminUrl}}/mall.html">商城</a></li>
        <li><a href="{{.adminUrl}}/user.html">用户</a></li>
        <li><a href="{{.adminUrl}}/data.html">数据</a></li>
      </ul>

      <form class="am-topbar-form am-topbar-left am-form-inline" role="search">
        <div class="am-form-group">
          <input type="text" class="am-form-field am-input-sm" placeholder="搜索">
        </div>
      </form>

      <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>

      <div class="am-collapse am-topbar-collapse" id="topbar-collapse">

        <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
          <li class="am-dropdown" data-am-dropdown>
            <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
              <span class="am-icon-users"></span> {{.userName}} <span class="am-icon-caret-down"></span>
            </a>
            <ul class="am-dropdown-content">
              <li><a href="{{.adminUrl}}/profile"><span class="am-icon-user"></span> 资料</a></li>
              <li><a href="{{.adminUrl}}/password"><span class="am-icon-cog"></span> 修改密码</a></li>
              <li class="am-divider"></li>
              <li><a href="{{.adminUrl}}/logout"><span class="am-icon-power-off"></span> 退出</a></li>
            </ul>
          </li>
          <li class="am-hide-sm-only">
            <a href="javascript:;" id="admin-fullscreen">
              <span class="am-icon-arrows-alt"></span>
              <span class="admin-fullText">开启全屏</span>
            </a>
          </li>
        </ul>
      </div>

    </div>
  </header>

  <div class="am-cf admin-main">
    {{.LayoutContent}}
  </div>

  <a href="#" class="am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}">
    <span class="am-icon-btn am-icon-th-list"></span>
  </a>

  <footer>
    <hr>
    <p class="am-padding-left">© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
  </footer>

  <!--[if lt IE 9]>
    <script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
    <script src="assets/js/amazeui.ie8polyfill.min.js"></script>
  <![endif]-->

  <!--[if (gte IE 9)|!(IE)]><!-->
  <script src="/static/assets/js/jquery.min.js"></script>
  <!--<![endif]-->
  <script src="/static/assets/js/amazeui.min.js"></script>
  <script src="/static/assets/js/app.js"></script>
</body>

</html>
